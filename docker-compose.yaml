version: "3.8"
# services ：我的这个docker compose由几个服务组成
services:
  mysql8:
    # 指定镜像版本
    image: mysql:8.0
    # 重启策略
    restart: always
    # 启动命令
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./script/mysql/:/docker-entrypoint-initdb.d/
    ports:
      - "13316:3306"
